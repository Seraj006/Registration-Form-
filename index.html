<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <marquee>  Please fill the details carefully. &#128521 </marquee>
        <h2> Registration Form  </h2>
        <form id="registrationForm" action="/action">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone No:</label>
                <input type="phone" id="phone" name="phone" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="sex"> Sex : </label>
                <input type="radio" name="sex" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="sex" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="sex" value="other">
                <label for="other">Other</label>

            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="languages">Languages Known:</label>
                <input type="checkbox" id="languages" name="hindi">
                <label for="hindi"> Hindi </label>
                <input type="checkbox" id="languages" name="english">
                <label for="english"> English </label>
                <input type="checkbox" id="languages" name="tamil">
                <label for="tamil"> Tamil </label>
                <input type="checkbox" id="languages" name="telugu">
                <label for="telugu"> Telugu </label>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <script src="script.js"> </script>
</body>
</html>
